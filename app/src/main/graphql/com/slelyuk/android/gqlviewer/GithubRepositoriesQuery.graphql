query PublicRepositoriesQuery {
  search(query: "is:public", type: REPOSITORY, first: 50) {
    repositoryCount
    pageInfo {
      endCursor
      startCursor
    }
    edges {
      node {
        ...RepositoryItem
      }
    }
  }
}

fragment RepositoryItem on Repository {
  nameWithOwner
  description
  forkCount
  stargazers {
    totalCount
  }
  updatedAt
}